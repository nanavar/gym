<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Gym</title>
</head>

<body>
    <div class="hero-img"></div>
    <div class="wrapper">
        <!-- NAVBAR -->
        <header>
            <a href="/" class="logo">Gym<span>Logo</span></a>
            <nav>

                <svg class="close " width="24" height="24" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 0C9.62663 0 7.30655 0.703788 5.33316 2.02236C3.35977 3.34094 1.8217 5.21508 0.913451 7.4078C0.00519941 9.60051 -0.232441 12.0133 0.230582 14.3411C0.693605 16.6689 1.83649 18.807 3.51472 20.4853C5.19295 22.1635 7.33115 23.3064 9.65892 23.7694C11.9867 24.2324 14.3995 23.9948 16.5922 23.0865C18.7849 22.1783 20.6591 20.6402 21.9776 18.6668C23.2962 16.6934 24 14.3734 24 12C24 10.4241 23.6896 8.8637 23.0866 7.4078C22.4835 5.95189 21.5996 4.62902 20.4853 3.51472C19.371 2.40042 18.0481 1.5165 16.5922 0.913445C15.1363 0.310389 13.5759 0 12 0V0ZM15.252 13.548C15.3645 13.6596 15.4538 13.7923 15.5147 13.9385C15.5756 14.0847 15.607 14.2416 15.607 14.4C15.607 14.5584 15.5756 14.7153 15.5147 14.8615C15.4538 15.0077 15.3645 15.1404 15.252 15.252C15.1404 15.3645 15.0077 15.4537 14.8615 15.5147C14.7153 15.5756 14.5584 15.607 14.4 15.607C14.2416 15.607 14.0847 15.5756 13.9385 15.5147C13.7923 15.4537 13.6596 15.3645 13.548 15.252L12 13.692L10.452 15.252C10.3404 15.3645 10.2077 15.4537 10.0615 15.5147C9.91527 15.5756 9.75842 15.607 9.6 15.607C9.44159 15.607 9.28474 15.5756 9.13851 15.5147C8.99228 15.4537 8.85956 15.3645 8.748 15.252C8.63553 15.1404 8.54626 15.0077 8.48533 14.8615C8.42441 14.7153 8.39305 14.5584 8.39305 14.4C8.39305 14.2416 8.42441 14.0847 8.48533 13.9385C8.54626 13.7923 8.63553 13.6596 8.748 13.548L10.308 12L8.748 10.452C8.52204 10.226 8.39509 9.91956 8.39509 9.6C8.39509 9.28044 8.52204 8.97396 8.748 8.748C8.97397 8.52203 9.28044 8.39509 9.6 8.39509C9.91957 8.39509 10.226 8.52203 10.452 8.748L12 10.308L13.548 8.748C13.774 8.52203 14.0804 8.39509 14.4 8.39509C14.7196 8.39509 15.026 8.52203 15.252 8.748C15.478 8.97396 15.6049 9.28044 15.6049 9.6C15.6049 9.91956 15.478 10.226 15.252 10.452L13.692 12L15.252 13.548Z"
                        fill="#86448F" />
                </svg>

                <ul>
                    <li><a href="/">home</a></li>
                    <li><a href="/about">about us</a></li>
                    <li><a href="/join">join us</a></li>
                </ul>
            </nav>

            <svg class="menu" viewBox="0 0 48 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M24 32H0V26.6667H24V32ZM48 18.6667H0V13.3333H48V18.6667ZM48 5.33333H24V0H48V5.33333Z"
                    fill="white" />
            </svg>

        </header>
        <!-- HERO -->
        <section class="hero">
            <h1>Join the movement!<br>
                The evolution of fitness for <span>HER</span>.</h1>
            <p class="subhead"> <b>Work on you, for you.</b><br>
                “All great achievements require time.” – <i>Maya Angelou</i></p>

            <svg class="down-arrow" viewBox="0 0 16 132" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M7.29289 131.707C7.68341 132.098 8.31658 132.098 8.7071 131.707L15.0711 125.343C15.4616 124.953 15.4616 124.319 15.0711 123.929C14.6805 123.538 14.0474 123.538 13.6568 123.929L7.99999 129.586L2.34314 123.929C1.95262 123.538 1.31945 123.538 0.928927 123.929C0.538402 124.319 0.538402 124.953 0.928927 125.343L7.29289 131.707ZM7 -4.37114e-08L6.99999 131L8.99999 131L9 4.37114e-08L7 -4.37114e-08Z"
                    fill="black" />
            </svg>
        </section>

        <!-- BODY -->
        {% block content %}
        {% endblock content %}


        <!-- FOOTER -->
        <footer>
            <div class="social-media">
                <h4>
                    <i class="fas fa-chevron-down"></i> Follow us for more content <i class="fas fa-chevron-down"></i>
                </h4>
                <div class="media-links">
                    <a href="/" alt="fontawesome facebook icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="/" alt="fontawesome instagram icon"><i class="fab fa-instagram"></i></a>
                    <a href="/" alt="fontawesome youtube icon"><i class="fab fa-youtube"></i></a>
                    <a href="/" alt="fontawesome twitter icon"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            <p class="copyright">
                © 2022 GymLogo designed by <span>Ana Vargazon</span>
            </p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script>
        const menu = document.querySelector('.menu')
        const close = document.querySelector('.close')
        const nav = document.querySelector('nav')

        menu.addEventListener('click', () => {
            nav.classList.add('open-nav')
        })

        close.addEventListener('click', () => {
            nav.classList.remove('open-nav')
        })
    </script>
</body>

</html>
